name: savior_ed
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.2
  
  # UI & Responsive
  responsive_sizer: ^3.1.0
  toastification: ^3.0.3
  
  # Networking
  http: ^1.2.2
  dio: ^5.4.1
  connectivity_plus: ^6.1.1
  internet_connection_checker_plus: ^2.5.1
  
  # Local Storage
  shared_preferences: ^2.2.3
  image_picker: ^1.0.7

  # 3D Rendering
  vector_math: ^2.1.4
  
  # Utilities
  equatable: ^2.0.5
  intl: ^0.19.0
  url_launcher: ^6.2.5
  google_sign_in: ^6.2.1
  
  # Firebase
  firebase_core: ^3.6.0
  firebase_analytics: ^11.3.3
  
  # Video Player
  video_player: ^2.8.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/images/App-icon.png"
  min_sdk_android: 21

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/images/avatars/
    - assets/images/level1/
    - assets/images/focus_container.png
    - assets/images/exit_battle.png
    - assets/images/start_focus.png
    - assets/images/get_started.png
    - assets/images/onboarding.png
    - assets/images/pause.png
    - assets/images/end.png
    - assets/images/green_grass_grid_base.png
    - assets/images/castle_wall_assets.png
    - assets/images/kingdom_boundary_border.png
    - assets/images/kingdom_boundary_border_wide.png
    - assets/images/kingdom_boundary_final.png
